{% extends "base.html" %}

{% block title %}Delete Task{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow text-center">
    <h2 class="text-2xl font-bold text-red-600 mb-4">Confirm Deletion</h2>
    <p class="text-gray-700 mb-4">Are you sure you want to delete this task?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
            Delete
        </button>
        <a href="{% url 'task_list' %}" class="bg-gray-600 text-white px-4 py-2 rounded ml-2 hover:bg-gray-700 transition">
            Cancel
        </a>
    </form>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Left: Task Manager title -->
            <div class="flex-1">
                <h1 class="text-xl font-bold">Task Manager</h1>
            </div>

            <!-- Center: Welcome message -->
            {% if request.user.is_authenticated %}
            <div class="flex-1 text-center">
                <span class="font-semibold text-yellow-300 bg-blue-700 rounded-md py-1 px-3">
                    Welcome, {{ request.user.username }}
                </span>
            </div>
            {% else %}
            <div class="flex-1 text-center">
                <span class="font-semibold">Welcome</span>
            </div>
            {% endif %}

            <!-- Right: Navigation links -->
            <nav class="flex-1 text-right">
                <a href="/" class="px-4 hover:underline">Tasks</a>
                {% if request.user.is_authenticated %}
                <a href="/accounts/logout/" class="px-4 hover:underline">Logout</a>
                {% else %}
                <a href="/accounts/login/" class="px-4 hover:underline">Login</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main class="container mx-auto py-10 flex-1">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-gray-800 text-white text-center py-4">
        <p>&copy; 2024 Task Manager</p>
    </footer>
</body>
</html>
